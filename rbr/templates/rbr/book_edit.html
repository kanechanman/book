{% extends "rbr/base.html" %}
{% load bootstrap4 %}

{% block title %}Edit{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">Edit</h4>
    {% if book_id %}
    <form action="{% url 'rbr:book_mod' book_id=book_id %}" method="post" enctype="multipart/form-data">
    {% else %}
    <form action="{% url 'rbr:book_add' %}" method="post" enctype="multipart/form-data">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
    <a href="{% url 'rbr:book_list' %}" class="btn btn-secondary btn-sm">back</a>
{% endblock content %}
